
<div ng-controller="inputCtrl">

<div class="row">
	 <div class="col-md-12 col-xs-12" id="projects">

			</div>
			    <div class="col-md-2">
				    <div class="methoddesc">
						<h1>Profil</h1>

						<img ng-if="profileURL == null" class="profile" witdh="270px" height="270px" ng-src="images/rectangle.png" alt="profileimage">

							</span>

							</span>

						<button class="custombtn" ng-click="update(username, profileURL)" id="update" style="margin: 50px 6px;" >SAVE</button>
